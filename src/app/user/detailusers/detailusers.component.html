<!-- Main modal -->

<!-- Modal content -->
<div class="relative bg-white rounded-lg shadow">
  <!-- Modal header -->
  <div class="flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600 bg-indigo-500	">
    <h2 class="	text-2xl	font-semibold	">
      Detalles del usuario
    </h2>
    <button (click)="onNoClick()" type="button"
      class="text-gray-400 bg-transparent hover:bg-sky-700 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-sky-700 dark:hover:text-white"
      data-modal-toggle="defaultModal">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"></path>
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
  </div>
  <!-- Modal body -->
  <div class="justify-center text-lg" style="text-align: center">
    <ul class="mt-3">
      <strong>Nombre:</strong> {{data.name}}
    </ul>
    <ul>
      <strong>Email:</strong> {{data.email}}
    </ul>
    <ul>

      <strong>Position:</strong> {{data.position}}
    </ul>
    <ul>
      <strong>Phone:</strong> {{data.phone}}
    </ul>
    <ul mb-5>
      <strong>Address:</strong> {{data.address}}
    </ul>
  </div>


  <!-- Modal footer -->
  <div class=" items-center p-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600 mt-3">
    <h2 class="text-xl font-semibold dark:text-black mt-3" style="text-align: center">
      Skills
    </h2>
    <div *ngFor="let skill of data.skills" style="display: flex;
                                                  justify-content: center; 
    ">
      <ul
        class="w-48 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 dark:bg-indigo-400 dark:text-white">
        <li class="py-2 px-4 w-full rounded-t-lg border-b border-gray-200 dark:border-gray-600">{{skill}}</li>
      </ul>
    </div>
  </div>

</div>
