<div class="flex justify-center bg-sky-700">
    <div class="mt-5 mb-3 xl:w-96 text-center">
      <label class="form-label inline-block mb-2 text-black-700 text-2xl"
        >Filtro</label
      >
      <input [(ngModel)]="filtroPost"
      name="filtroPost" type="email" id="helper-text" aria-describedby="helper-text-explanation" class="bg-blue-50 border border-gray-300 text-black-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-blue-450 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@correo.com">
      
    </div>
  </div>

<div class="overflow-x-auto sm:-mx-6 lg:-mx-8 content-center">
    <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8 content-center">
        <div class="">
            <table class="min-w-full">
                <thead class="border-b">
                    <tr class="text-xl font-semibold"> 
                        <th scope="col" class=" text-gray-900 px-6 py-4 text-left">
                            Name
                        </th>
                        <th scope="col" class="text-gray-900 px-6 py-4 text-left">
                            Email
                        </th>
                        <th scope="col" class="text-gray-900 px-6 py-4 text-left">
                            Position
                        </th>
                        <th scope="col" class="text-gray-900 px-6 py-4 text-left">
                            Salary
                        </th>
                        <th scope="col" class=" text-gray-900 px-6 py-4 text-left">
                            Details
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of usuario | filtro:filtroPost" class="border-b  text-lg" >
                        <td class=" text-gray-900  px-6 py-4 whitespace-nowrap">
                            {{user.name}}
                        </td>
                        <td class=" text-gray-900  px-6 py-4 whitespace-nowrap">
                            {{user.email}}
                        </td>
                        <td class=" text-gray-900  px-6 py-4 whitespace-nowrap">
                            {{user.position}}
                        </td>
                        <td class=" text-gray-900  px-6 py-4 whitespace-nowrap">
                            {{user.salary}}
                        </td>
                        <td>
                            <button type="button"
                                class="inline-block px-6 py-2.5 bg-blue-400 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-500 hover:shadow-lg focus:bg-blue-500 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-600 active:shadow-lg transition duration-150 ease-in-out"
                                (click)="cardDetails(user)">Info</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
