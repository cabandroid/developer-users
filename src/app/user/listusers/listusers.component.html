<div class="flex justify-center">
    <div class="mt-5 mb-3 xl:w-96">
      <label for="exampleFormControlInput1" class="form-label inline-block mb-2 text-gray-700"
        >Filtro</label
      >
      <input
        type="text"
        class="
          form-control
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
        "
        id="exampleFormControlInput1"
        placeholder="Correo electronico"
        [(ngModel)]="filtroPost"
        name="filtroPost"
      />
    </div>
  </div>

<div class="overflow-x-auto sm:-mx-6 lg:-mx-8 content-center">
    <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8 content-center">
        <div class="">
            <table class="min-w-full">
                <thead class="border-b">
                    <tr>
                        <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                            Name
                        </th>
                        <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                            Email
                        </th>
                        <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                            Position
                        </th>
                        <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                            Salary
                        </th>
                        <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                            Details
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of usuario | filtro:filtroPost" class="border-b" >
                        <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                            {{user.name}}
                        </td>
                        <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                            {{user.email}}
                        </td>
                        <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                            {{user.position}}
                        </td>
                        <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                            {{user.salary}}
                        </td>
                        <td>
                            <button type="button"
                                class="inline-block px-6 py-2.5 bg-blue-400 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-500 hover:shadow-lg focus:bg-blue-500 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-600 active:shadow-lg transition duration-150 ease-in-out"
                                (click)="cardDetails(user)">Info</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
